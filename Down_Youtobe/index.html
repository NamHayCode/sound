    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand glitch" data-glitch="Sound" href="#">sound</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Trang chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Giới thiệu</a>

        <div class="container">
            <div class="row">

                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary dan" type="button" id="btnPaste">Dán</button>
                    <button class="btn btn-primary getinfo" type="button" id="btnDownload" onclick="getVideoInfo()">Lấy Thông Tin</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row video-container">
                <div id="videoInfo"></div>
            </div>
        </div>
    </div>
    

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
